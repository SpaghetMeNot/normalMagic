site_name: normalMagic
site_url: https://spaghetmenot.github.io/normalmagic/

theme:
  name: material
  font:
    text: Ubuntu
    code: Red Hat Mono
  logo: assets\normalMagicIcon.png
  favicon: assets\normalMagicIcon.png
  features:
    - navigation.tracking
    - navigation.indexes
    - navigation.sections
    # - navigation.tabs
    
    # - navigation.top
    - toc.follow


  palette:  
  # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - toc:
      permalink: true

extra:
  social:
    - icon: simple/bluesky
      link: https://bsky.app/profile/spaghetmenot.bsky.social
    - icon: simple/mastodon
      link: https://mastodon.social/@SpaghetMeNot
    - icon: simple/x
      link: https://x.com/SpaghetMeN0t
    - icon: simple/youtube
      link: https://www.youtube.com/@SpaghetMeNot

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: auto
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
      background: black
      shadow: true
      manual: false

nav:
  - Home: index.md
  - Install: install.md
  - Tools Overview: tools_overview.md
  - Mesh Tools:
    - mesh_tools/index.md
    - Boolean Pro: mesh_tools/boolean_pro.md
    - Surface Blend: mesh_tools/surface_blend.md
    - Surface Insert: mesh_tools/surface_insert.md
  
  - Normal Tools:
    - normal_tools/index.md
    - Normal Transfer: normal_tools/normal_transfer.md
    - Smooth Normals: normal_tools/smooth_normals.md
    - Weighted Normals: normal_tools/weighted_normals.md
    - Bent Normals: normal_tools/bent_normals.md
    - Repair Bevel Normals: normal_tools/repair_bevel_normals.md
    - Repair Boolean Normals: normal_tools/repair_boolean_normals.md
    - Repair Mirrored Normals: normal_tools/repair_mirrored_normals.md

  - Visualize Tools:
    - visualize_tools/index.md
    - View Normals: visualize_tools/view_normals.md
    - View Sharp: visualize_tools/view_sharp.md

  - Other Tools:
    - other_tools/index.md
    - Mark Sharp: other_tools/mark_sharp.md
    - Sharp Edges to Attribute: other_tools/sharp_edges_to_attribute.md
    - Auto-Flip Faces: other_tools/auto-flip_faces.md

  - Add-on:
    - add-on/index.md
    - Install: add-on/install.md
    - Boolean Pro: add-on/boolean_pro.md